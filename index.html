<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <section>
            <div class="infos">
                <div class="info">
                    <h3 id="high_score">High Score: 
                        <span>0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3 id="score">Score: 
                        <span>0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3 id="time">Time: 
                        <span>00 - 00</span>
                    </h3>
                </div>
            </div>
            <div class="board"></div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>Welcome to the Snake Game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-over">
                <h3>Restart Game</h3>
                <button class="btn btn-restart">Start Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
